<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Life in Photos</title>
    <script src="vendors/angular.min.js"></script>
    <!-- scripts -->
    <script src="scripts/client.js"></script>
    <!-- styling -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Istok+Web" rel="stylesheet">
    
</head>
<body ng-app=pictureApp ng-controller="PictureController as vm">
    <h1 class="title" ><b>My Life in Photos</b></h1>
        <ul class="list">
            <li class="photos" ng-repeat="image in vm.images">
                <div class="list-wrapper" ng-click="imageFlip = !imageFlip">
                    <img src="" alt="" class="list-image" ng-src="{{image.path}}">
                    <div class="list-caption" ng-show="imageFlip">
                        <p class="list-synopsis">{{image.synopsis}}</p>
                    </div>
                    <div class="list-imageFlip">
                        <span ng-hide="imageFlip"></span>
                        <span ng-show="imageFlip"></span>
                    </div>
                </div>
            </li>
        </ul>
</body>
</html>
