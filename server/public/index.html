<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Life in Photos</title>
    <script src="vendors/angular.min.js"></script>
    <!-- scripts -->
    <script src="scripts/client.js"></script>
    <!-- styling -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Istok+Web" rel="stylesheet">
    <!-- <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome"> -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://use.fontawesome.com/95522fa123.js"></script>
    
</head>
<body ng-app=pictureApp ng-controller="PictureController as vm">
    <h1 class="title" ><b>My Life in Photos</b></h1>
        <ul class="list">
            <li class="photos" ng-repeat="image in vm.images">
                <div class="list-wrapper" ng-click="imageFlip = !imageFlip">
                    <img src="" alt="" class="list-image" ng-src="{{image.path}}">
                    <div class="list-caption" ng-show="imageFlip">
                        <p class="list-synopsis">{{image.synopsis}} {{image.note}}</p>
                    </div>
                    <div class="list-imageFlip">
                        <span ng-hide="imageFlip"></span>
                        <span ng-show="imageFlip"></span>
                    </div>
                </div>
                <div class="image-vote" ng-controller="VoteControllerUp as vm">
                    <div class="image-vote-button" ng-click="vm.voteUp()">
                        <!-- <div class="counter"> {{vm.vote}}</div> -->
                        <button class="clickMe"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i><span cless="like">Like</span> {{vm.vote}}</button>
                    </div>
                </div>
                <div class="image-vote" ng-controller="VoteControllerDown as vm">
                    <div class="image-vote-down-button" ng-click="vm.voteDown()">
                        <!-- <div class="counter"> {{vm.vote}}</div> -->
                        <button class="clickMeDown"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i><span class="Dislike">Dislike</span> {{vm.down_vote}}</button>
                    </div>
                </div>
            </li>
        </ul>
</body>
</html>
